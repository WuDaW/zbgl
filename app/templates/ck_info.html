<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仓库信息</title>
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css">
	<script type="text/javascript" src="static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script>
        function getQueryString(name) {  
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  
            if (r != null) return decodeURI(r[2]); return null;  
        }
        function a(){
            alert(getQueryString("ck_id"));
        }
    </script>
</head>
<body>
    <div class="easyui-tabs" border="true" style="width:100%;height:490px;">
        <div title="基本信息" style="padding: 10px;">
            <table>
                <tr>
                    <td>仓库名称：</td>
                    <td>一号仓库</td>
                </tr>
            </table>
        </div>
        <div title="仓储信息">
            
            <table id="tb_info" class="easyui-datagrid" pagination="true" rownumbers="true" fit="true" url="datagrid1.json" toolbar="#tb-tool">
                <thead>
                    <th field="zbname" width="100" align="center">装备名称</th>
                    <th field="zbmodel" width="100" align="center">装备型号</th>
                    <th field="zbcount" width="100" align="center">装备总数</th>
                    <th field="zbunit" width="100" align="center">计数单位</th>
                    <th field="zbcount_use" width="100" align="center">已配发/使用数量</th>
                    <th field="zbcount_left" width="100" align="center">剩余数量</th>
                </thead>
            </table>
        </div>
    </div>

    <div id="tb-tool">
        &nbsp;&nbsp;&nbsp;&nbsp;装备名称：&nbsp;&nbsp;<input type="text" id="s_name" name="s_name"/>
        &nbsp;&nbsp;<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
        &nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="easyui-linkbutton" iconCls="icon-ok">显示全部</a>
        &nbsp;&nbsp;<a href="#" class="easyui-linkbutton" iconCls="icon-reload">刷新</a>
    </div>
</body>
</html>
